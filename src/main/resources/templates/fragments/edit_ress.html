<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
   
    <title>Chiffrage Aristarc</title>
    
</head>
<body>
    
            
<div class="main-content container-fluid" layout:fragment="content">

	
	
	
	
	<section id="basic-horizontal-layouts">
    <div class="row match-height">
        <div class="col-12">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">EDITEZ LA RESSOURCE</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal"  th:action="@{/saveRess}" th:object="${ressource}"
            method="post">
                <div class="form-body">
                    <div class="row">
                    <div class="col-md-4">
                        <label>Ressource ID</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input  th:field="*{id}" readonly="readonly" class="form-control"  placeholder="Profil Id">
                    </div>
                    <!-- <input type="hidden" th:field="*{id}" readonly="readonly" class="form-control"  placeholder="Profil Id"> -->
                    <div class="col-md-4">
                        <label>Nom</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" th:field="*{nom}" class="form-control"  placeholder="Nom">
                    </div>
                    <div class="col-md-4">
                        <label>Prenom</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" th:field="*{prenom}"  class="form-control"  placeholder="Prenom">
                    </div>
                    <div class="col-md-4">
                        <label>Type de profil</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <select th:field="*{profil}">
                        <option value="">Select...</option>
                        <option th:each="profilType : ${profil}" th:value="${profilType.id}" th:utext="${profilType.fonction}"/>
                    </select>
                    </div>
                    
                    
                    
                    
                    <div class="col-12 d-flex justify-content-end">
                    <a th:href="@{/listRess}">
                    <button type="button">Cancel</button>
                	</a>
                    <button type="submit">Save</button>
                    
                    
                        <!-- <button type="submit" class="btn btn-primary mr-1 mb-1">Submit</button>
                        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">Reset</button> -->
                    
                    </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
        
    </div>
    </section>
	
   
   
</div>

            
</body>
</html>
