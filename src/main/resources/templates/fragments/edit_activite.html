        <div class="col-12">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">EDITEZ L'ACTIVITE</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form th:action="@{'/saveEdictAct/' + ${activite.id}}"   th:object="${activite}"
            method="post" class="form form-horizontal">
            	<!-- <form th:action="@{'/saveAct/' + ${projet.id}}" th:each="projet : ${ficheProj}" th:object="${activite}"

                <div class="form-body">
                    <div class="row">
                    <div class="col-md-4">
                        <label>ACTIVITE ID</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="number" th:field="*{id}" readonly="readonly" class="form-control"  placeholder="Activite Id">
                    </div>
                    <input type="hidden" th:field="*{ficheprojetId}" readonly="readonly" class="form-control"  placeholder="Activite Id">
                    <div class="col-md-4">
                        <label>Titre de l'activite</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="text" th:field="*{titre}" class="form-control"  placeholder="Titre">
                    </div>
                    <div class="col-md-4">
                        <label>Nombre de joursHomme prevus</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="number" th:required="required" th:field="*{joursHommePrevus}" class="form-control" placeholder="Nombre de joursHomme prevus" id="first-name-icon">
                    </div>
                    <div class="col-md-4">
                        <label>Nombre de joursHomme consommés</label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="number" th:required="required" th:field="*{joursHommeConsommes}" class="form-control"  placeholder="Nombre de joursHomme">
                    </div>
                    
                    <div class="col-md-4">
                        <label>Description</label>
                    </div>
                    <div class="col-md-8 form-group">
                    	<input type="text"  th:field="*{description}" class="form-control" placeholder="Description" id="first-name-icon">
                        
                    </div>
                    
                    
                    
                    <div class="col-md-4">
                        <label>Type d'activite</label>
                    </div>
                    <div class="col-md-8 form-group">
                    	<select th:field="*{typeActivite}">
                        <option value="">Select...</option>
                        <option th:each="type : ${typeActivite}" th:value="${type.id}" th:utext="${type.nomActivite}"/>
                    	</select>
                    	
                        
                    </div>
                    
                    <div class="col-md-4">
                        <label>Date de debut </label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="date" th:field="*{dateDebutActivite}"  class="form-control"  placeholder="Date debut ">
                    </div>
                    <div class="col-md-4">
                        <label>Date de fin </label>
                    </div>
                    <div class="col-md-8 form-group">
                        <input type="date" th:field="*{dateFinActivite}"  class="form-control"  placeholder="Date fin ">
                    </div>

                            <label>Date de debut</label>
                        </div>

                                <div class="position-relative">
                                    <input type="date" readonly="readonly" th:value="${#dates.format(#dates.dateDebutActivite , 'yyyy/MMM/dd_HH-mm-ss')}"  th:field="*{dateCre}" class="form-control" placeholder="Date creation" id="first-name-icon">

                                    <div class="form-control-icon">
                                        <i data-feather="date"></i>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    
                    
                    
                    
                    <div class="col-12 d-flex justify-content-end">
                    <a th:href="@{'/newAct/' + ${fpp.id}}">
                    <button type="button">Cancel</button>
                	</a>
                    <button type="submit">Save</button>
                    
                    
                        <!-- <button type="submit" class="btn btn-primary mr-1 mb-1">Submit</button>
                        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">Reset</button> -->
                    
                    </div>
                    </div>
                </div>
                </form>
                <div class="card-content">
		                <div class="card-body">
		                    <div class="form-group">
		                    
		                    <p> Affectez les ressources</p>
		                    
		                    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#inlineForm">
		                        Ajouter
		                    </button>
		
		                    
		                    <div class="modal fade text-left" id="inlineForm" tabindex="-1" role="dialog"
		                        aria-labelledby="myModalLabel33" aria-hidden="true">
		                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
		                        <div class="modal-content">
		                            <div class="modal-header">
		                            <h4 class="modal-title" id="myModalLabel33">Ajoutez des ressources</h4>
		                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                                <i data-feather="x"></i>
		                            </button>
		                            
		                            </div>
		                            <form th:action="@{'/saveResAct/' + ${projet.id}}" th:each="projet : ${activite}" th:object="${ressActiv}">
		                            <div class="modal-body">
		                            	<div class="col-md-6 mb-4">
			                                    <h6>Selectionner les ressources</h6>
			                                   
			                                 </div>
			                                    <div class="input-group mb-3">
			                                        <label class="input-group-text" for="inputGroupSelect01"></label>
			                                        <select class="form-select" th:field="*{ressAct}" id="inputGroupSelect01">
			                                        
			                                             <option value="">Select...</option>
			                                            
			                                            <option th:each="type : ${listRessource}" th:value="${type.id}" th:text="${type.prenom}"></option>
			                                        </select>
			                                    </div>
		                                
		                                <label>Durée: </label>
		                                <div class="form-group">
		                                <input type="number" th:field="*{duree}" placeholder="duree" class="form-control">
		                                </div>
		                                
		                            </div>
		                            <div class="modal-footer">
		                                <button type="button" class="btn btn-light-secondary" data-dismiss="modal">
		                                <i class="bx bx-x d-block d-sm-none"></i>
		                                <span class="d-none d-sm-block">Close</span>
		                                </button>
		                                <button type="submit" class="btn btn-primary me-1 mb-1">Add</button>
		                                <!-- <button type="button" class="btn btn-primary ml-1" data-dismiss="modal">
		                                <i class="bx bx-check d-block d-sm-none"></i>
		                                <span class="d-none d-sm-block">Add</span>
		                                </button> -->
		                            </div>
		                            </form>
		                        </div>
		                        </div>
		                    </div>
		                    </div>
		                </div>
		                </div> 
            </div>
            </div>
        </div>
        
        <div class="card">
        		
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">LES RESSOURCES</h4>
                    <!-- <div class="d-flex ">
                        <i data-feather="download"></i>
                    </div> -->
                    
                </div>
                
                
                
                
                <div class="row" id="table-striped-dark">
				  <div class="col-12">
				    <div class="card" th:if="${activite}">
                
                
                
                <!-- <div class="card-body px-0 pb-0"> -->
                    <div class="table-responsive">
                        <table class="table table-striped table-dark mb-0" >
                            <thead>
                            <tr>
                                <!-- <th>ID Ressource</th> -->
                                <th>Temps passe sur l'activite</th>
                                
                                <th>Intervenant</th>
                                
                                
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="act : ${activite.ressActivites}">
				               <!--  <td th:text="${profil.id}">Profil ID</td> -->
				                <td th:text="${act.getDuree()} + ' jour(s)'"></td>
				                <td th:text="${act.getRessAct().getPrenom()}"></td>
				                
				                <!-- <td th:text="${activite.ficheProjet.getRessources()}"></td> -->
				                
				                
				                
				                <td>
				                    <a href="#" class="btn icon btn-primary"  th:href="@{'/editAct/' + ${act.id}}"><i data-feather="edit"></i></a>
				                    &nbsp;&nbsp;&nbsp;
				                     <a href="#" th:onclick="checker()" class="btn icon btn-danger" th:href="@{'/deleteReAct/' + ${act.id}}"><i data-feather="delete"></i></a>
				                </td>
				            </tr>
                            </tbody>
                        </table>
                        
                        <script type="text/javascript">
                    	function checker(){
                    		var result = confirm('Are you sure?');
                    		
                    		if(result == false){
                    			event.preventDefault();
                    		}
                    	}
                    </script> 
                        
                    </div>
                    
                    
                    </div>
                    </div>
                    </div>
                    
                    
                <!-- </div> -->
            </div>
        
        
        </div>
        
    </div>
