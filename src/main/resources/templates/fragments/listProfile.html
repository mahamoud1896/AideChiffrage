</head>

   <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">LISTE DES PROFILS</h4>
                    <!-- <div class="d-flex ">
                        <i data-feather="download"></i>
                    </div> -->

					    &nbsp;

                </div>
                
                
                
                
                <div class="row" id="table-striped-dark">
				  <div class="col-12">
				    <div class="card">
                
                
                
                <!-- <div class="card-body px-0 pb-0"> -->
                    <div class="table-responsive">
                        <table class="table table-striped table-dark mb-0" >
                            <thead>
                            <tr>
                                <!-- <th>ID Profil</th> -->
                                <th><a th:href="@{'/pageProfil/' + ${currentPage} + '?sortField=fonction&sortDir=' + ${reverseSortDir}}">Prestations</a></th>
                                
                                <th><a th:href="@{'/pageProfil/' + ${currentPage} + '?sortField=coutHommeHeure&sortDir=' + ${reverseSortDir}}">Cout Homme Heure</a></th>
                                <th><a th:href="@{'/pageProfil/' + ${currentPage} + '?sortField=coutHommeJour&sortDir=' + ${reverseSortDir}}">Cout Homme Jour</a></th>
                                <th><a th:href="@{'/pageProfil/' + ${currentPage} + '?sortField=marge&sortDir=' + ${reverseSortDir}}">Marge</a></th>
                                
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="profil : ${profil}">
				                <!-- <td th:text="${profil.id}">Profil ID</td> -->
				                <td th:text="${profil.fonction}">Fonction</td>
				                
				                <td th:text="${profil.coutHommeHeure} + ' CFA'">Cout</td>
				                <td th:text="${profil.coutHommeJour} + ' CFA'">Cout</td>
				                <td th:text="${profil.marge} + '&#37;' " ><span>&#37;</span>Cout</td>
				                
				                
				                <td class="buttons">
				                    <a href="#" class="btn icon btn-primary" th:href="@{'/editProfil/' + ${profil.id}}"><i data-feather="edit"></i></a>
				                    &nbsp;&nbsp;&nbsp;
				                    <a href="#" th:onclick="checker()" class="btn icon btn-danger" th:href="@{'/deleteProfil/' + ${profil.id}}"><i data-feather="user"></i></a>
				                </td>
				            </tr>
                            </tbody>
                        </table>
                        
                        <script type="text/javascript">
                    	function checker(){
                    		var result = confirm('Are you sure?');
                    		
                    		if(result == false){
                    			event.preventDefault();
                    		}
                    	}
                    </script> 
                        
                    </div>
                    
                    
                    </div>
                    </div>
                    </div>
                    
                    
                    
                    
                    
                    <div th:if ="${totalPages > 1}">
            
            	<div class = "row col-sm-10">
            		
            		<div class = "col-sm-2">
						Total Rows: [[${totalItems}]] 
					</div>
					
					<div class = "col-sm-1">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}" th:href="@{'/pageProfil/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
						</span>
					</div>
					
					<div class = "col-sm-1">
						<a th:if="${currentPage < totalPages}" th:href="@{'/pageProfil/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>
            	
            		<div class="col-sm-1">
	    				<a th:if="${currentPage < totalPages}" th:href="@{'/pageProfil/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
	   				 </div>
            	
            	</div>
            
            </div>
                    
                    
                <!-- </div> -->
            </div>
   
   
</div>
