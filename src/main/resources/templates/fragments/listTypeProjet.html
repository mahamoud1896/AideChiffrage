<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    
    <title>Chiffrage Aristarc</title>
    <link rel="shortcut icon" href="assets/images/logo_ARISTARC.png" type="image/x-icon">
    
    
    
    
</head>
<body>
   
            
<div class="main-content container-fluid" layout:fragment="content">

	<div class="box-footer center">
                        <a th:href="@{/newTypeFP}">
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add new</button>
                        </a>
                        <!--<form th:action="@{/product/list}" method="get">
                            <input type="search" th:value="${param.search}" name='search' placeholder="search">
                            <button type="submit">Search</button>
                        </form>-->
                    </div>
   
   
   <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">LISTE DES TYPES DE PROJET</h4>
                    <div class="d-flex ">
                        <i data-feather="download"></i>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">
                        <table class='table mb-0' id="table1">
                            <thead>
                            <tr>
                                <th>ID Type projet</th>
                                <th>Nom</th>
                                 <th>Type d'offre</th>
                                
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="type : ${typeProj}">
				                <td th:text="${type.id}"> ID</td>
				                <td th:text="${type.nom}">Nom</td>
				                <td th:text="${type.offre.nomOffre}">Nom</td>
				                
				                <td>
				                    <a href="#"  th:href="@{'/editTypeFP/' + ${type.id}}"><i data-feather="edit"></i>Edit</a>
				                    &nbsp;&nbsp;&nbsp;
				                    <a href="#" th:onclick="checker()"  th:href="@{'/deleteTypeFP/' + ${type.id}}"><i data-feather="delete"></i>Delete</a>
				                </td>
				            </tr>
                            </tbody>
                        </table>
                        <script type="text/javascript">
                    	function checker(){
                    		var result = confirm('Are you sure?');
                    		
                    		if(result == false){
                    			event.preventDefault();
                    		}
                    	}
                    </script>
                    </div>
                </div>
            </div>
   
   
</div>


</body>
</html>
