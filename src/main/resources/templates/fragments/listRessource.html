<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    
    <title>Chiffrage Aristarc</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/logo_ARISTARC.png" type="image/x-icon">
    
   
</head>
<body>
    
<div class="main-content container-fluid" layout:fragment="content"> 

	<div class="box-footer center">
                        <a th:href="@{/newRess}">
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add new</button>
                        </a>
                        
                    </div>
   
   
   <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">LISTE DES RESSOURCES</h4>
                    <div class="d-flex ">
                        <i data-feather="download"></i>
                    </div>
                     <!--<form th:action="@{/product/list}" method="get">
                            <input type="search" th:value="${param.search}" name='search' placeholder="search">
                            <button type="submit">Search</button>
                        </form>-->
                </div>
                
                
                <div class="row" id="table-striped-dark">
				  <div class="col-12">
				    <div class="card">
                
                
                
                <!-- <div class="card-body px-0 pb-0"> -->
                    <div class="table-responsive">
                        <table class="table table-striped table-dark mb-0" >
                            <thead>
                            <tr>
                                <!-- <th>ID Ressource</th> -->
                                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=nom&sortDir=' + ${reverseSortDir}}">Nom</a></th>
                                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=prenom&sortDir=' + ${reverseSortDir}}">Prenom</a></th>
                                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=profil&sortDir=' + ${reverseSortDir}}">Profil</a></th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ress : ${ress}" >
				                <!-- <td th:text="${ress.id}"> ID</td> -->
				                <td th:text="${ress.nom}">Nom</td>
				                <td th:text="${ress.prenom}">Prenom</td>
				                <td th:text="${ress.profil.fonction}">Profil Type</td>
				                <!-- <td th:each="profilType : ${ress.profil}"
                                            th:if="(${profilType.id} == ${ress.profil.profilTypeId})"
                                            th:text="${profilType.fonction}">Product Type
                                </td> -->
				                
				                <td>
				                	
				                    <a href="#" class="btn icon btn-primary"   th:href="@{'/editRess/' + ${ress.id}}"><i data-feather="edit"></i></a>
				                    &nbsp;&nbsp;&nbsp;
				                    <a href="#" class="btn icon btn-danger"  th:onclick="checker()" th:href="@{'/deleteRess/' + ${ress.id}}"><i data-feather="user"></i></a>
				                    <!-- <a th:onclick="supprimer([[${ress.id}]])" href="#" th:href="@{'/deleteRess/' + ${ress.id}}"><i data-feather="delete"></i>Delete</a> -->
				                </td>
				            </tr>
                            </tbody>
                        </table>
                        <script type="text/javascript">
                    	function checker(){
                    		var result = confirm('Are you sure?');
                    		
                    		if(result == false){
                    			event.preventDefault();
                    		}
                    	}
                    </script> 
                    </div>
                    
                    
                    
                    
                     </div>
                      </div>
                       </div>
                    
                    
                    
                    
                    
                    <div th:if ="${totalPages > 1}">
            
            	<div class = "row col-sm-10">
            		
            		<div class = "col-sm-2">
						Total Rows: [[${totalItems}]] 
					</div>
					
					<div class = "col-sm-1">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;  &nbsp;
						</span>
					</div>
					
					<div class = "col-sm-1">
						<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>
            	
            		<div class="col-sm-1">
	    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
	   				 </div>
            	
            	</div>
            
            </div>
                    
                <!-- </div> -->
                
                
                
                
            </div>
            
            
   
   
</div>

	<script type="text/javascript">
                    	function checker(){
                    		var result = confirm('Are you sure?');
                    		
                    		if(result == false){
                    			event.preventDefault();
                    		}
                    	}
                    </script> 


		
		
					<script th:src="@{https://code.jquery.com/jquery-3.4.1.js}"></script>
					<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
					<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
					<script th:src="@{https://unpkg.com/sweetalert/dist/sweetalert.min.js}"></script>
					<script th:src="@{/funciones.js}"></script>
					    <script th:src="@{/assets/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    
    <script th:src="@{/assets/js/main.js}"></script>

            
  
</body>
</html>
