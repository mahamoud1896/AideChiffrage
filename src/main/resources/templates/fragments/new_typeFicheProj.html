<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
   
    <title>Chiffrage Aristarc</title>
    <link rel="shortcut icon" href="assets/images/logo_ARISTARC.png" type="image/x-icon">
   
</head>
<body>
    
            
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Type de Projet</h3>
                <p class="text-subtitle text-muted"></p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/listTypeProj}">Type Projet</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Nouveau Type projet</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
    <!-- Basic Horizontal form layout section start -->
    <section id="multiple-column-form">
    <div class="row match-height">
       
        <div class="col-12">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">ENREGISTRER UN NOUVEAU TYPE DE PROJET</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form th:action="@{/saveTypeFP}" th:object="${typeProjet}"
            method="post" class="form form-horizontal">
                <div class="form-body">
                    <div class="row">
                    
                    	<div class="col-md-4">
                            <label>ID</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                                <div class="position-relative">
                                    <input type="number" readonly="readonly"  th:field="*{id}" class="form-control" placeholder="Id" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="number"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>Nom</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                                <div class="position-relative">
                                    <input type="text" required th:field="*{nom}" class="form-control" placeholder="Nom" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                    <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" style="color: 
red" class="item fieldinvalid">Erreur Nom</div>
                                </div>
                            </div>
                        </div>
                        
                         <div class="col-md-4">
                                    <h6>Selectionner l'offre</h6>
                                    <!-- <div class="position-relative">
                                    	<span th:text="${profil.size()}"></span>
                                        
                                    </div> -->
                                 </div>
                                    <div class="col-md-8 form-group">
                                        
                                        <select class="form-select" required th:field="*{offre}" id="inputGroupSelect01">
                                        
                                            <option value="">Select...</option>
                                            
                                            <option th:each="offreType : ${offre}" th:value="${offreType.id}" th:text="${offreType.nomOffre}"></option>
                                        </select>
                                         <div th:if="${#fields.hasErrors('offre')}" th:errors="*{offre}" style="color: 
red" class="item fieldinvalid">Erreur Nom</div>
                                    </div>
                        
                       
                    <div class="col-12 d-flex justify-content-end ">
                        <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                        <a th:href="@{/listTypeProj}"> <button type="button" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                        </a>
                    </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
   
</div>

           
</body>
</html>
